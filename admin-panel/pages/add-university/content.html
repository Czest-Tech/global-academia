    <script>
          function readURL(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();

                        reader.onload = function (e) {
                            $('#preview')
                                .attr('src', e.target.result);
                        };

                        reader.readAsDataURL(input.files[0]);
                    }
                }
                function readURL2(input) {
                    if (input.files && input.files[0]) {
                        var reader = new FileReader();

                        reader.onload = function (e) {
                            $('#preview_uni')
                                .attr('src', e.target.result);
                        };

                        reader.readAsDataURL(input.files[0]);
                    }
                }

                jQuery('.off').click(function() {
                    jQuery(this).removeClass('off');
                    jQuery(this).addClass('on');
                });

                jQuery('.on').click(function() {
                    jQuery(this).removeClass('off');
                    jQuery(this).addClass('on');
                });
                

                $(function() {
                    "use strict";
                    
                    var form_university = $('form.job_box');
                    form_university.ajaxForm({
                        url: '{{LINK aj/ap/university_add}}',
                        beforeSend: function() {
                            $('.sett_btn').text('PLEASE WAIT..');
                        },
                        success: function(data) {
                            if (data.status == 200) {

                                $('.btn-save').text('SAVE CHANGES');
                              
                                toastr.options = {
                                        timeOut: 2000,
                                        progressBar: true,
                                        showMethod: "slideDown",
                                        hideMethod: "slideUp",
                                        showDuration: 200,
                                        hideDuration: 200
                                      };
                                  toastr.success('University Saved!');
                              
                                 $('.create-job-alert').html('<div class="alert alert-success"><i class="fa fa-check"></i> Settings updated successfully</div>');
                                $('.alert-success').fadeIn('fast', function() {
                                    $(this).delay(2000).slideUp(500, function() {
                                        $(this).remove();
                                        
                                    });
                                 });
                            }
                        }
                    });
                });
    </script>
