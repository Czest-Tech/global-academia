function pt_delete_lang(id,self) {
  if (id == '') {
    return false;
  }
  if (!confirm('Are you sure you want to delete this language?')) {
    return false;
  }
  $('#' + id).fadeOut(300, function () {
      $(this).remove();
  });
  $.get('{{LINK aj/ap/delete_lang}}', {id:id});
}
</script>
